<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>TimMin</title>
</head>
<body>
    <script>
        function minArray(arr) {
            if(arr.length == 0)
                return min = -1;

            var min = arr[0];
            for (var i = 0; i < arr.length; i ++){
                if(arr[i] < min){
                    min = arr[i];
                }
            }
            return min;
            
        }
        var arr = [];
        var minArr = minArray(arr);
        document.write("Min: " + minArr);
        
    </script>
</body>
</html>
